<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lab 05</title>
</head>
<body>
    <script>
       var einddatum = prompt('Wat is de einddatum JJJJ-MM-DD?');
       var deadline = new Date(einddatum);
       document.write('<br>Deadline is: ' + deadline);
       var vandaag = new Date(Date.now());
       var dag = 86400000;
       var som = deadline - vandaag;
       var resterend = som / dag;
       document.write('<br>Er zijn nog: ' + resterend.toFixed(0) + ' Dagen te gaan!');
    </script>
</body>
</html>
