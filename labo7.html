<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    auteur:

</head>

<body>
    <h2>Lab 07</h2>
    <h3>Factuur</h2>
        <script>
            //variable
            var klantnaam = prompt("voer je naam in");
            var aantal = parseInt(prompt("aantal boeken bestellen?"));
            var woonplaats = prompt('voer je woonplaats in')
            var postcode = prompt('voer je postcode in');
            var titel = "Javascript";
            var bezorgkosten = 15;
            var prijs = 29.90;
            var woonplaats = woonplaats.toLowerCase();

            //Datum
            var factuur = new Date();
            var d = factuur.getDay();
            var m = factuur.getMonth();
            var j = factuur.getFullYear();
            var d2 = d + 5;

            //begin notatie 
            document.write("<br> Factuur");
            document.write("<br> Factuurdatum: " + d + '-' + m + '-' + j);
            document.write("<br> Betaaldatum: " + d2 + '-' + m + '-' + j);
            document.write("<br> badankt voor uw bestelling: " + klantnaam);
            document.write("<br> Boektitel is:.......... " + titel);
            document.write("<br> Woonplaats is.......... " + woonplaats);
            document.write("<br> Postcode is............ " + postcode);

            //verwerking
            var postcode = parseInt(postcode);
            if (woonplaats === 'amsterdam' && postcode >= 1000 && postcode < 2000) {
                alert('Je betaald geen berzorgkosten');
                bezorgkosten = 0;
            } else {
                alert('je bezorgkosten zijn: ' + bezorgkosten + ' €');
            }

            //berekening 
            var bedrag = prijs * aantal;
            var btw = bedrag / 100 * 6;
            var totaal = bedrag + btw + bezorgkosten;

            //Resultaat Notatie
            document.write("<br> Aantal te bestellen:..... " + aantal);
            document.write("<br> prijs per boek is:....... €" + prijs.toFixed(2));
            document.write("<br> bedrag is:............... €" + bedrag.toFixed(2));
            document.write("<br> BTW is:.................. €" + btw.toFixed(2));
            document.write("<br> Bezorgkosten is:......... €" + bezorgkosten);
            document.write("<br> Totaal inclusief BTW en Bezorgkosten is: €" + totaal.toFixed(2));
        </script>
</body>

</html>
