<body>
    <script>
        var rol = prompt('Rol: ');
            var inlogcode = prompt('Inlogcode: ');
            switch (rol) {
                case 'student':
                    switch (inlogcode) {
                        case 'student':
                            document.write('welkom Student!');
                        break;
                        default:
                            alert('Inlogcode Ongeldig');
                        break;
                    }
                break;                  
                case 'admin':
                    switch (inlogcode) {
                        case 'admin':
                            document.write('welkom Admin!');
                        break;
                        default:
                            alert('Inlogcode Ongeldig');
                        break;
                    }
                break;
                default:
                   alert('Rol Ongeldig!');
                break;
            }
    </script>
