<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lab 04</title>
</head>
<body>
    <script>
      var palet = ['rood', 'blauw', 'geel', 'groen', 'cyaan'];
      document.write('1: ' + palet);

      var nieuwekleur = prompt('Type een nieuwe kleur in: ');
      palet.push(nieuwekleur);
      document.write('<br>6: ' + palet);

      var nieuwekleur = prompt('Type een nieuwe kleur in: ');
      palet.unshift(nieuwekleur);
      document.write('<br>9: ' + palet);

      palet.sort();
      document.write('<br>11: ' + palet);

      var palet2 = palet.splice(0,4);
      document.write('<br>13: ' + palet);
      document.write('<br>14: ' + palet2);

      var palet3 = palet.slice();
      document.write('<br>16: ' + palet3);
    </script>
</body>
</html>
