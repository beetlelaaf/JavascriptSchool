<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lab 12</title>
    <!--
        Dit script werkt met een for (in)-lus.
    -->
</head>

<body>
    <script>
        var laptops = new Array();
        laptops['macbook'] = {
            'model': 'air',
            'voorraad': 2000,
            'prijs': 1090
        };
        laptops['asusbook'] = {
            'model': 'wind',
            'voorraad': 1000,
            'prijs': 990
        };
        laptops['dellbook'] = {
            'model': 'fire',
            'voorraad': 987,
            'prijs': 890
        };
        for (var merk in laptops) {
            document.write('<br>Merk: ' + merk);
            for (var property in laptops[merk]) {
                document.write('<br>' + property + ': ' + laptops[merk][property]);
                if (property != 'prijs') {
                    if (laptops[merk][property] < 1000) {
                        document.write('---Waarschuwing---');
                    }
                }

            }
        }
    </script>
</body>

</html>
