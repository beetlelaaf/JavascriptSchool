<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Methodes</title>
</head>
<body>
    <script>
       var testarray = new Array('een', 'twee', 3, 'vier');
       testarray.push(5);
       document.write('<br>3: ' + testarray);
       document.write('<br>4: Datatype is: ' + typeof testarray[4]);
       testarray.pop(4);
       document.write('<br>6: ' + testarray);
       testarray.unshift('nul');
       document.write('<br>8: ' + testarray);
       delete testarray[0];
       document.write('<br>10: Datatype [0] is: ' + typeof testarray[0]);
       testarray.shift([0]);
       document.write('<br>12: ' + testarray);
       testarray.splice(1,1);
       document.write('<br>14: ' + testarray);
       testarray.splice(2,1);
       document.write('<br>16: ' + testarray);
       console.log(testarray);
    </script>
</body>
</html>
