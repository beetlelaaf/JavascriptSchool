<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>For Loop</title>
</head>
<body>
    <script>
        var getal = new Array();
        getal[0] = 'nul';
        getal[1] = 'een';
        getal[2] = 'twee';
        getal[3] = 'drie';
        getal[4] = 'vier';
        getal[5] = 'vijf';
        getal[6] = 'zes';
        getal[7] = 'zeven';
        getal[8] = 'acht';
        getal[9] = 'negen';

        invoer = prompt('Voer uw telefoonummer in.');
        invoer.toString();
        document.write(invoer + '<br>Je telefoonnummer is: ');
        for(x=0; x<invoer.length; x++) {
            nummer = invoer.charAt(x); 
            document.write(getal[nummer] + ', ');
        }
        
        
        
    </script>
</body>
</html>
