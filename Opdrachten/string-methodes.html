<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>string-methodes</title>
    <!--dit script: gebruikt string methodes-->
</head>
<body>
    <script>
        //Opgave 84
        var titel = 'javascript';
        document.write('<br>Index van letter s is: ' + titel.indexOf('s'));
        //Opgave 85
        var string = 'dit is een lange string met daarin het woord Javascript';
        document.write('<br>Positie van het woord Javascript: ' + string.indexOf('Javascript'));
        document.write('<br>Positie van het woord HTML: ' + string.indexOf('HTML'));
        //Opgave 86
        if(navigator.userAgent.indexOf('MSIE') != -1) {
            document.write('<br>Browser is Internet Explore')
        }
        else if(navigator.userAgent.indexOf('Firefox') != -1) {
            document.write('<br>Browser is Firefox')
        }
        else if(navigator.userAgent.indexOf('Chrome') != -1) {
            document.write('<br>Browser is Google Chrome')
        }
        //Opdracht 87
        var titel = 'Javascript';
        document.write('<br>' + titel.length);
        //Opdracht 88
        var title = 'Javascript';
        var spiegeling = ' ';
        for(var x=0; x<title.length; x++) {
            teken = title.charAt(x);
            spiegeling = teken + spiegeling;
        }
        document.write('<br>Javascript gespiegeld: ' + spiegeling);
        //Opgave 89
        var tekst = 'dit is een lange string met daarin het woord Javascript';
        splitsing = tekst.split(' ');
        document.write('<br>De resuterende array is: ' + splitsing);
        //Opgave 90
        var string = 'dit is een lange string met daarin het woord Javascript';
        substring = string.substring(11,23);
        document.write('<br>Substring van string: ' + substring);
        //Opgave 91
        string = string.substr(0, string.indexOf('Javascript')) + 
        string.substr(string.indexOf('Javascript')+10, string.length);
        document.write('<br>String is nu: ' + string);
        //Opgave 92
        var cursus = prompt('Kies een van de volgende ' + 'Cursussen HTML of Javascript');
        if(cursus.toLowerCase() == 'javascript' || cursus.toLowerCase() == 'html') {
            document.write('<br>Je hebt: ' + cursus.toUpperCase() + ' gekozen');
        }
        else {
            document.write('<br>Kies een geldige cursus');
        }
    </script>
</body>
</html>
