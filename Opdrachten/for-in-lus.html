<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>For (In) Loop</title>
</head>
<body>
    <script>
        var laptops = new Array();
        laptops['macbook'] = {'model':'air', 'voorraad': 2000, 'prijs': 1090};
        laptops['asusbook'] = {'model':'wind', 'voorraad': 1000, 'prijs': 990};
        laptops['dellbook'] = {'model':'fire', 'voorraad': 987, 'prijs': 890};
        for(var merk in laptops) {
            document.write('<br>Merk: ' + merk);
            for(var property in laptops[merk]) {
            document.write('<br>' + property + ': ' + laptops[merk][property]);
        }
        }

    </script>
</body>
</html>
