<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Variabelen</title>
</head>
<body>
    <script>
     var vandaag = new Date();
     var uur = vandaag.getHours();
     var minuten = vandaag.getMinutes();
     var seconden = vandaag.getSeconds();
     var milliseconden = vandaag.getMilliseconds();
     var lus = milliseconden;
     var finish = lus + 3;
     document.write("<br>While-lus begint om: " + uur + ":" + minuten + ":" + seconden + ":" + milliseconden);
     
     while(lus < finish) {
         lus = new Date().getMilliseconds();
         document.write('<br>Deze lus om: ' + uur + ":" + minuten + ":" + seconden + ":" + lus);
         if(lus == milliseconden +1) {
             continue;
         }
         if(lus == milliseconden +2) {
             document.write("<br>While-lus vroegtijdig be√Øndigd");
             break;
         }
     }
    document.write("<br>While-lus eindigd om: " + uur + ":" + minuten + ":" + seconden + ":" + lus);
    </script>
</body>
</html>
