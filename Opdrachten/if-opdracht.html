<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>if-opdracht</title>
</head>
<body>
    <script>
        var doorgaan = confirm('Opgave 52: Doorgaan?');
        if (doorgaan == true) {
            alert('Opgave 53: klik op OK om te beginnen');
        } else {
            alert('Tot ziens!');
        }
        if(doorgaan == true) {
            leeftijd = parseInt(prompt('Wat is je leeftijd?'));
            if(leeftijd < 17) {
                leerplicht = true;
            } else {
                leerplicht = false;
            }
            gediplomeerd = confirm('Heb je je diploma behaald?');
            if(leerplicht && !gediplomeerd) {
                alert('Doorsturen!');
            }
            if(!leerplicht && !gediplomeerd) {
                alert('Je bent niet leerplichtig EN niet gediplomeerd');
            }
            if(gediplomeerd || !leerplicht) {
                alert('Je bent gediplomeerd OF niet leerplichtig OF allebei');
            }
        }
    </script>
</body>
</html>
