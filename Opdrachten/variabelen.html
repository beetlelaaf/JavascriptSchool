<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Variabelen</title>
</head>
<body>
    <script>
        var voornaam = "Carl";
        var achternaam = "Petersen";
        var schoolgeld = 1000;
        var boekengeld = 100;
        var bedrag = schoolgeld + boekengeld;
        var studiefinaciering = 600;
        var totaal = bedrag - studiefinaciering;
        var volledigenaam = voornaam + "<br>" + achternaam;
        document.write(
            "<p>Opgave 8</p>" + volledigenaam + "<br>Totaal te betalen: " + totaal);

        document.write("<br><br>Opgave 9"); 
        var achternaam = "Bolt";
        var voornaam = "Zakaria";
        var nederlands = 9;
        var engels = 8;
        var rekenen = 7;
        var gemiddelde = (nederlands + engels + rekenen) / 3;
        document.write("<br>" + voornaam + " " + achternaam + "<br> Nederlands: " + nederlands + "<br> Engels: " + engels + "<br> Rekenen: " + rekenen + "<br> Gemiddelde: " + gemiddelde); 
    </script>
</body>
</html>
