<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <title>Objecten</title>
</head>
<body>
    <script>
      var laptops = [];
      laptops['macbook'] = {
          'model': 'air', 'voorraad': 2000, 'prijs': 1090 
      };
      document.write('<br>Opgave 42: laptops array aangemaakt');
      laptops['asusbook'] = {
          'model': 'wind', 'voorraad': 1000, 'prijs': 990 
      };
      laptops['dellbook'] = {
          'model': 'fire', 'voorraad': 987, 'prijs': 890 
      };
      document.write('<br>Opgave 43: laptops array uitgebreid');
      document.write('<br>Opgave 44: De laptops array heeft ' + laptops.length + ' elementen');

      var mac = 'macbook' in laptops;
      var asus = 'asus' in laptops;
      var dell = 'dell' in laptops;
      document.write('<br>Opgave 45: De vaiabele mac is: ' + mac);
      document.write('<br>Mac speciaficaties ------- ' +
      '<br>Model: ' + laptops['macbook']['model'] + 
      '<br>Voorraad: ' + laptops['macbook']['voorraad'] +
      '<br>Prijs: ' + laptops['macbook']['prijs']);
    </script>
</body>
</html>
