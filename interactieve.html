<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Interactieve HTML</title>
</head>
<body>
    <h3>Interactieve HTML</h3>
    <p>Opgave 1: alertbox</p>
    <script>
        alert("Welcome to my world!!!");
        alert("Opgave 2: Welkom bij mijn eerste Javascript.");

        prompt("Opgave 6: Type uw gebruikersnaam in", "Gebruiker");
        confirm("Opgave 6: Wilt u abonnee worden?");
        
    </script>
</body>
</html>
