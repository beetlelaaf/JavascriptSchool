<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>if-opdracht</title>
</head>
<body>
    <script>
        var postcode = prompt('Wat is je postcode?');
        if(postcode == '1010ST') {
            alert('Kans op de Nationale Loterij is: 90%')
        } else {
            alert('Kans op de Nationale Loterij is: 0,069%')
        }
    </script>
</body>
</html>
